sudo: false

matrix:
  allow_failures:
    - python: nightly

  include:
    - os: linux
      python: 3.5.1
      env: PYVER=3.5

    - os: linux
      python: 3.5
      env: PYVER=3.5

    - os: linux
      python: 3.6
      env: PYVER=3.6

    - os: linux
      python: 3.7
      env: PYVER=3.7 DEPLOY_PYPI=1
      dist: xenial

    - os: linux
      python: nightly
      env: PYVER=3.8
      dist: xenial

language: python

install:
  - pip install pip setuptools flake8 mypy coveralls --upgrade
  - pip install .[dev]

script:
  - mypy --python-version $PYVER --strict --show-traceback --ignore-missing-imports --show-error-context -p destination
  - flake8 .
  - coverage run --source=destination setup.py test

after_success:
  - coveralls

deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    server: https://testpypi.python.org/pypi
    user: "futursolo"
    password:
      secure: ""
    skip_cleanup: true
    skip_upload_docs: true
    on:
      branch: master
      tags: false
      condition: "$DEPLOY_PYPI = 1"

  - provider: pypi
    distributions: sdist bdist_wheel
    user: "futursolo"
    password:
      secure: ""
    skip_cleanup: true
    skip_upload_docs: true
    on:
      branch: master
      tags: true
      condition: "$DEPLOY_PYPI = 1"
